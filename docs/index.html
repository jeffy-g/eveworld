<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="EVE World Map powered by threejs"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=4, shrink-to-fit=no"/>
    <title>EVE world map (v1.5.1-beta powered by three.js)</title>

    <script defer src="https://cdn.jsdelivr.net/npm/three@latest/build/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/stats.js@latest/build/stats.min.js"></script>
    <script defer src="./libs/lil-gui.umd.js"></script>
    <script defer src="./libs/controls/orbit-conrols-ex.js"></script>
    <script defer src="./libs/renderers/css-2d-renderer.js"></script>
    <script defer src="./loader/system-map-loader.js"></script>
    <script defer
        data-csl-config='{
          "selector": "script[src*=css-2d-renderer]",
          "load": "bundle",
          "callback": "sysMapLoadDone"
        }'
        src="https://cdn.jsdelivr.net/npm/compressed-script-loader/umd/index.js"
    ></script>

    <link rel="icon" type="image/png" href="./resources/eve-icon.png">
</head>
<body>
    <div id="stats-container" class="stats-container world-view-position"></div>
    <div id="webgl-container" class="webgl-container world-view-position"></div>
    <link rel="stylesheet" href="./style/main.css"/>
    <button class="dummy-button" role="button" aria-label="volume button" data-state="off">
    </button>
</body>
</html>
